<nav class="navbar navbar-lite bg-primary">
    <div class="container-fluid">
        <h1 class="s2">
            Manage-Employee
        </h1>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
            <button routerLink='/login' class="btn btn-danger mx-2">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
           <th  scope="col">Id</th>
            <th  scope="col">First name</th>
            <th  scope="col">Last name</th>
            <th  scope="col">Address</th>
            <th  scope="col">Birth date</th>
            <th  scope="col">Mobile</th>
            <th  scope="col">City</th>
            <th  scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
      <tr   *ngFor='let row of employeeData'>
           <td>{{row.id}}</td>
           <td>{{row.firstname}}</td>
           <td>{{row.lastname}}</td>
           <td>{{row.address}}</td>
           <td>{{row.birthdate}}</td>
           <td>{{row.mobile}}</td>
           <td>{{row.city}}</td>
           
           <td>
               <button  (click)='onEdit(row)' type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn edit hover">Edit</button>
               <button (click)='deleteEmployee(row)' class="btn btn-red ">Delete</button>
           </td>

      </tr>


    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]='formValue'>
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName='firstname' id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName='lastname' id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName='address'  id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Birth Date</label>
              <input type="text" class="form-control" formControlName='birthdate' id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile</label>
              <input type="text" class="form-control" formControlName='mobile' id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">City</label>
              <input type="text" class="form-control" formControlName='city' id="exampleInputPassword1">
            </div>
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id='cancel' class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button"  (click)='postEmployeeDetails()' class="btn btn-primary">ADD</button>
          <button type="button" (click)=' updateEmployee()' class="btn btn-primary">Update</button>
         
        </div>
      </div>
    </div>
  </div>
